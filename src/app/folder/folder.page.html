<ion-content [fullscreen]="true">

  <ng-template [ngIf]="folder === 'Menu'">

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-item href="/produtos/{{ cats.categoryId }}" detail *ngFor="let cats of categorys">
      <ion-label>
        {{ cats.categoryName }}
      </ion-label>
    </ion-item>
  </ng-template>

  <ng-template [ngIf]="folder === 'produtos'">

    <ion-header [translucent]="true" *ngFor="let cat of category">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ cat.categoryName }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <!--<ion-header collapse="condense" *ngFor="let cat of category">
      <ion-toolbar>
        <ion-title size="large">{{ cat.categoryName }}</ion-title>
      </ion-toolbar>
    </ion-header>-->

    <ion-item href="/produto/{{ product.categoryId }}/{{ product.productId }}" detail *ngFor="let product of products">
      <ion-label>
        {{ product.productName }}
      </ion-label>
    </ion-item>
  </ng-template>

  <ng-template [ngIf]="folder === 'produto'" *ngFor="let item of product">

    <ion-header [translucent]="true" *ngFor="let cat of category">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ cat.categoryName }}</ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-card class="ion-text-center">
    
    <img width="100" src="{{ item.photo }}"/>

    <ion-card-content>
      <ion-card-title>
        {{ item.unity }} x {{ item.productName }}
      </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name='logo-usd' item-start style="color: #000000"></ion-icon>
        {{ item.price }}
    </ion-item>

    <ion-item>
      <ion-icon name='archive' item-start style="color: #000000"></ion-icon>
        Dispon√≠vel: {{ item.quantity }}
    </ion-item>

  </ion-card>

    <!--<ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ item.productName }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item href="/produto/{{ product.productId }}" detail>
      <ion-label>
        {{ item.price }}
      </ion-label>
    </ion-item>-->

  </ng-template>

</ion-content>
